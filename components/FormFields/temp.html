<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div x-show.transition.origin.top="isOpen()"
     class="absolute shadow top-full bg-white dark:bg-form-input z-40 w-full left-0 rounded max-h-select overflow-y-auto"
     @click.outside="close">
  <div class="flex flex-col w-full">
    <template x-for="(option,index) in options" :key="index">
      <div>
        <div
          class="cursor-pointer w-full border-stroke rounded-t border-b hover:bg-primary/5 dark:border-form-strokedark"
          @click="select(index,$event)">
          <div :class="option.selected ? 'border-primary' : ''"
               class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
            <div class="w-full items-center flex">
              <div class="mx-2 leading-6" x-model="option" x-text="option.text"></div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <div>
      <div class="cursor-pointer w-full border-stroke rounded-t border-b hover:bg-primary/5 dark:border-form-strokedark"
           @click="select(index,$event)">
        <div :class="option.selected ? 'border-primary' : ''"
             class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
          <div class="w-full items-center flex">
            <div class="mx-2 leading-6" x-model="option" x-text="option.text">Option 2</div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="cursor-pointer w-full border-stroke rounded-t border-b hover:bg-primary/5 dark:border-form-strokedark"
           @click="select(index,$event)">
        <div :class="option.selected ? 'border-primary' : ''"
             class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
          <div class="w-full items-center flex">
            <div class="mx-2 leading-6" x-model="option" x-text="option.text">Option 3</div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="cursor-pointer w-full border-stroke rounded-t border-b hover:bg-primary/5 dark:border-form-strokedark"
           @click="select(index,$event)">
        <div :class="option.selected ? 'border-primary' : ''"
             class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
          <div class="w-full items-center flex">
            <div class="mx-2 leading-6" x-model="option" x-text="option.text">Option 4</div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="cursor-pointer w-full border-stroke rounded-t border-b hover:bg-primary/5 dark:border-form-strokedark"
           @click="select(index,$event)">
        <div :class="option.selected ? 'border-primary' : ''"
             class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
          <div class="w-full items-center flex">
            <div class="mx-2 leading-6" x-model="option" x-text="option.text">Option 5</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
